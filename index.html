<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link rel="stylesheet" href="style.css" />
    <title>NewsApp</title>
  </head>
  <body  onload="getNewsList()">
    <header>
        <h1 class="heading">Prishtina News</h1>
</header>
    <main class="main">
      <div class="news-title">
        <h1 class="latest-news">Latest News</h1>
        <a  href="https://bbc.com" class="bbc">BBC</a>
      </div>
      <div class="search-box">
        <input
          type="text"
          class="search-control"
          placeholder="Enter a topic"
          id="search-input"
        />
        <button " type="submit" class="search-btn btn" id="search-btn" value="clear" onfocus= "clearInput(this)">
         Search
        </button>
      </div>

      <div class="cards" id="card">
        </div>
      </div>
      
      <!-- paginationn -->
      <div class="pagination">
        <div class="prev">< Prev</div>
        <div class="next">Next ></div>
      </div>
    </main>

    <footer>
      <p class="text-center">
        Copyright &copy; <a href="https://bbc.com">bbc.com</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
